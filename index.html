<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Produits Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>KhouloudShop</span>
            </div>
            <div class="header-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Rechercher un produit...">
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <section class="hero">
            <h1>Découvrez Notre Collection Exclusive</h1>
            <p>Des produits soigneusement sélectionnés pour leur qualité et leur design exceptionnel</p>
        </section>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Tous</button>
            <button class="filter-btn" data-filter="tech">Technologie</button>
            <button class="filter-btn" data-filter="home">Maison</button>
            <button class="filter-btn" data-filter="fashion">Mode</button>
            <button class="filter-btn" data-filter="sport">Sport</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Les produits seront générés par JavaScript -->
        </div>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-product" id="modalProduct">
                <!-- Le contenu du modal sera généré par JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>LuxuryShop</span>
            </div>
            <div class="footer-links">
                <a href="#">Accueil</a>
                <a href="#">Produits</a>
                <a href="#">À propos</a>
                <a href="#">Contact</a>
                <a href="#">Mentions légales</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
            <p class="copyright">&copy; 2023 khouloudShop. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
